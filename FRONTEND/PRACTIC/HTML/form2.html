<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">name</label>
        <input type="text" placeholder="enter name" size="20" id="name" maxlength="10" required autofocus autocomplete="">
        <input type="submit">

        <input type="button" value="send">
        <label for="car">select car</label>
        <select name="car" id="car" size="2"  >
            <option value="volvo">volvo</option>
            <option value="swift" selected>swift</option>
            <option value="desir">desir</option>
        </select>
    </form>
    
</body>
</html>
