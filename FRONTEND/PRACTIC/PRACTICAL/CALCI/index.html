<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <input type="text" id="calculate">
            <!-- <p id="ans"></p> -->
            <!-- <p  ></p> -->
            <!-- <p dir="rtl" id="symbol"></p> -->
        </div>
        <div class="button">
            <div class="spn">
                <div><button  class="btn" value="ce" id="clear">CE</button></div>
            </div>
            
            <div>
                <button  class="btn" value="%"><i class="fa-solid fa-percentage">%</i></button>
            </div>

            <div>
                <button  class="btn" value="/"><i class="fa-solid fa-divide">/</i></button>
            </div>
            
            <div><button class="btn" value="7">7</button></div>
            
            <div><button  class="btn" value="8">8</button></div>
       
            <div ><button class="btn" value="9">9</button></div>
          
            <div >
                <button class="btn" value="+"><i class="fa-solid fa-plus">+</i></button>
            </div>
    
            <div ><button class="btn" value="4">4</button></div>
           
            <div ><button class="btn" value="5">5</button></div>
           
            <div ><button class="btn" value="6">6</button></div>
        
            <div >
                <button class="btn" value="-"><i class="fa-solid fa-minus">-</i></button>
            </div>
           
            <div><button class="btn" value="1">1</button></div>
           
            <div ><button class="btn" value="2">2</button></div>
          
            <div ><button class="btn" value="3">3</button></div>
           
            <div><button  class="btn" value="*">
                <i class="fa-solid fa-multiply">*</i></button>
            </div>
          
            <div ><button class="btn" value="00">00</button></div>
         
            <div><button class="btn" value="0">0</button></div>
           
            <div><button  class="btn" value=".">.</button></div>
            
            <div><button  class="btn" value="=">
                <i class="fa-solid fa-equals">=</i></button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
